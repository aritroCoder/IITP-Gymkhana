    <section id="photostack-1" class="photostack photostack-start">
        <div>
            <figure>
                <div class="photostack-img"><img src="img/Anwesha/1.jpg" alt="img01" width="350px" /></div>
                <figcaption>
                    <h2 class="photostack-title">Anwesha</h2>
                </figcaption>
                <p>Anwesha, IIT Patna's Annual Techno-Cultural<br>
& Mangement Extravaganza, embodies grandeur,<br>
creativity, and perfection.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Anwesha/2.jpg" alt="img02" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Anwesha</h2>
                </figcaption>
                <p>
                    It's one of east India's biggest and most<br>
anticipated youth festivals, offering a<br>
multitude of events for computer geeks,<br>
gaming freaks,music & dance maniacs alike.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Celesta/1.JPG" alt="img10" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Celesta</h2>
                </figcaption>
                <p>
                    Celesta : IIT Patna's annual Technical Fest,<br>
inspiring young minds to pursue technology<br>
as their passion.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Celesta/2.JPG" alt="img11" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Celesta</h2>
                </figcaption>
                <p>
                    It's a great beginning to inculcate interest<br>
and foster innovation in the field of<br>
science and technology.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Infinito/1.jpg" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Infinito</h2>
                </figcaption>
                <p>
                    Infinito, IIT Patna's annual sports festival,<br>

exponentially in just two years.
                </p>

            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Infinito/2.jpg" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Infinito</h2>
                </figcaption>
                <p>
                    It's a celebration of infinite energy,<br>
enthusiasm, and zeal for sports, with<br>
even better editions planned for the future.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Nebula/1.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Nebula</h2>
                </figcaption>
                <p>
                    Nebula - The Freshers Party is an exciting event <BR>
                    that welcomes freshmen to the college community. <BR>
                    It provides a platform for students to showcase
                    <br> their skills and connect with their peers. 
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Nebula/2.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Nebula</h2>
                </figcaption>
                <p>
                    With a range of activities and performances,<br>
                    it encourages everyone to participate and unleash <br>
                    their creativity. Nebula sets the tone for the<br>
                    academic year and is a celebration of new beginnings,<br>
                    making memories, and leaving a mark.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/TedX/1.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">TEDx</h2>
                </figcaption>
                <p>
                    TEDx : Working towards a common vision and directing<br>
                    individual accomplishments towards organizational<br>
                    objectives is the key to attaining uncommon results.
                </p>
            </figure>            
            <figure>
                <div class="photostack-img"><img src="img/TedX/2.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">TEDx</h2>
                </figcaption>
                <p>
                    It's a celebration where main agenda is power<br>
                    of unity.Unity is the fuel that empowers<br>
                    ordinary people to achieve extraordinary things,<br>
                    proving that together, we can accomplish anything.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Reverb/1.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Reverberance</h2>
                </figcaption>
                <p>
                    Since its inception in 2008, Reverberance has<br>
                    become a beloved cultural celebration at IIT Patna.<br>
                    Held during Diwali, the festival features stunning<br>
                    light decorations and fantastic cultural<br>
                    performances, filling the campus with joy and vibrancy.
                </p>
            </figure>
            <figure>
                <div class="photostack-img"><img src="img/Reverb/2.png" alt="img12" width="350px" /></a>
                <figcaption>
                    <h2 class="photostack-title">Reverberance</h2>
                </figcaption>
                <p>
                    It's a time for students to come together<br>
                    and embrace the richness of Indian culture,<br>
                    creating unforgettable memories that last a lifetime.
                </p>
            </figure>
        </div>
